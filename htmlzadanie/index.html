<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html formularz zadanie</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="https://formspree.io/marcin.m.debski@gmail.com" method="post">

        <label for="imie">Imię</label><br />
        <input type="text" id="imie" name="imie">
        <br />
        <label for="nazw">Nazwisko</label><br />
        <input type="text" id="nazw" name="nazw">
        <br />
        <label for="mail">E-mail</label><br />
        <input type="text" id="mail" name="mail">
        <br />
        <label for="tel">Tel</label><br />
        <input type="text" id="tel" name="tel">
        <br />
        <label for="miasto">Miasto</label><br />
        <select name=miasto>
                    <option >Gdańsk</option>
                    <option >Warszawa</option>
                    <option >Kraków</option></select>
        <br />
        <label for="sex">Płeć :</label>
        <input type="radio" id="sex" name="sex" value="Kobieta" /> Kobieta
        <input type="radio" id="sex" name="sex" value="Mężczyzna" />Mężczyzna
        <br />
        <label for="zgoda">Zgoda na przetwarzanie danych</label>
        <input type="checkbox" id="zgoda" name="zgoda">
        <br />
        <label for="wiad">Wiadomość:</label><br>
        <textarea name="Komentarz" cols="50" rows="10">Wiadomość...</textarea>

        <br />


        <input type="submit" value="wyślij">


    </form>
</body>
</html>
